

name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build 
      run: mvn -B package --file pom.xml
    - name: Tests run
      run: mvn test
    - name: Formatting check
      run: mvn spotless:check
    - name: Linting check
      run: mvn validate
